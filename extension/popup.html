<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Coretax Token Dashboard</title>
    <style>
      :root {
        --bg: #ffffff;
        --muted: #6b7280;
        --accent: #0f766e;
        --danger: #b91c1c;
        --card: #f8fafc;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Inter, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
        background: var(--bg);
        color: #0f172a;
      }
      .wrap {
        width: 460px;
        padding: 12px;
        box-sizing: border-box;
      }
      h2 {
        margin: 0 0 8px 0;
        font-size: 17px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      h2 button.refresh {
        background: #e6eef0;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0f172a;
        font-weight: bold;
      }
      .meta {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }
      .pill {
        background: var(--card);
        padding: 6px 8px;
        border-radius: 8px;
        font-size: 12px;
        color: var(--muted);
        border: 1px solid #e6eef0;
      }
      .tokenBox {
        background: #0f172a;
        color: #fff;
        padding: 10px;
        border-radius: 8px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono",
          "Segoe UI Mono";
        font-size: 11px;
        white-space: pre-wrap;
        max-height: 80px;
        max-width: 400px;
        overflow: hidden;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-top: 10px;
        flex-wrap: wrap;
      }
      button {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 8px 10px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s background;
      }
      button.secondary {
        background: #e6eef0;
        color: #0f172a;
      }
      button.danger {
        background: var(--danger);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      small.muted {
        display: block;
        color: var(--muted);
        margin-top: 8px;
        font-size: 12px;
      }
      pre.json {
        background: #f3f4f6;
        padding: 10px;
        border-radius: 8px;
        max-height: 200px;
        overflow: auto;
        font-size: 12px;
      }
      .empty {
        color: var(--muted);
        padding: 14px;
        border: 1px dashed #e6eef0;
        border-radius: 8px;
        text-align: center;
      }
      .status {
        font-size: 11px;
        padding: 6px 8px;
        border-radius: 3px;
        text-align: center;
        margin-top: 8px;
        display: none;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        display: block;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>Coretax Token</h2>

      <div id="tokenArea">
        <div id="tokenDisplay" class="tokenBox">No token captured yet.</div>
        <div class="pill" id="timestamp"></div>
        <div class="controls">
          <button id="openApiBtn">Open Extractor</button>
          <button id="refreshBtn" class="secondary">Refresh Token</button>
          <button id="copyBtn" class="secondary">Copy Token</button>
        </div>
      </div>

      <div class="status" id="status"></div>
    </div>
    <script src="pako.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
